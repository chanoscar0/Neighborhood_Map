<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Link to the stylesheet-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
  <!--Container for the header bar-->
  <div class = 'container-fluid' id = headerBar>
    <h1>Welcome to My Neighborhood</h1>
  </div>
  <!--Container for the contentList-->
  <div class = 'container-fluid' id = content>
    <div class = 'row'>
      <div class = 'col-md-5 col-xs-4' id = sideBar>
          <p style = "color: white;">Select a City Filter:
              <select data-bind="value: selectedFilter, options: filterOptions, event:  {change: filterMarkers}">
              </select>
            </p>
            <p style = 'color:white;'>All data in the infowindows are provided by the foursquare API.</p>

            <!--List of all locations in application-->
        <ul class="list-group" data-bind = "foreach: filteredItems">
          <li class = 'list-group-item' data-bind = "text: title, click: $parent.setCurrentLocation,
           css:{active: $parent.currentLocation() === $data}"></li>
        </ul>
      </div>
      <div class = 'col' id = googleMap>
      </div>
    </div>
    <!-- This code inputs Knockout framework -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"> </script>
    <!-- This code inputs jQuery, Bootstrap, popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Loading the GoogleMaps API and Javascript-->
    <script src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACOA2XHH4tK1vb-AZh7BFgXZzAnjxEwVM&v=3&callback=VM.initMap"
        onerror = "googleMapsFail()">
    </script>
</body>
