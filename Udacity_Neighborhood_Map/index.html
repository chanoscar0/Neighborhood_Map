<head>
  <!-- This code inputs Knockout framework -->
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"> </script>
  <!-- This code inputs jQuery, Bootstrap, popper -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Link to the stylesheet-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
  <div class = 'container-fluid' id = headerBar>
    <h1>Welcome to the Neighborhood my friends!</h1>
  </div>
  <div class = 'container-fluid' id = content>
    <div class = 'row'>
      <div class = 'col-3' id = sideBar>
        <input type="text" class="form-control list-group-item" placeholder = "Address, City, State, Zip" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        <br>
        <ul class="list-group" data-bind = "foreach: locationList">
          <li class = 'list-group-item' data-bind = "text: title">
        </ul>
      </div>
      <div class = 'col' id = googleMap>
      </div>
    </div>

    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACOA2XHH4tK1vb-AZh7BFgXZzAnjxEwVM&v=3&callback=initMap">
    </script>
</body>
